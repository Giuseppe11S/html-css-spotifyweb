<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Spotify</title>
</head>

<body>
  <!-- container per layout verticale -->
  <div class="cnt-layout">
    <div class="content-area">
      
      <!-- barra laterale sinistra -->
      <div class="cnt-side">
          <!-- Logo Spotify -->
           <div class="cnt-img">
           <img src="img/logo.svg" alt="logo spotify">
           </div>

           <div class="cnt-links">
            <div class="links-pad">
              <img class="icn-side" src="img/home.svg" alt="icona home">
              <span><a href="">Home</a></span>
            </div>
            <div class="links-pad">
              <img src="img/search.svg" alt="icona cerca">
              <span><a href="">Cerca</a></span>
            </div>
            <div class="links-pad">
              <img src="img/libreria.svg" alt="icona libreria">
              <span><a href="">La tua libreria</a></span>
            </div>
           </div>
      </div>
      
      <!-- container con overflow-y -->
      <div class="cnt-main-right">
        <div class="cnt-call-action">
          <div class="cnt-btn-act">
          <button>Effettua l'upgrade</button>
        </div>
        </div>


        <!-- sezione bottoni -->
        <div class="cnt-section-button">
          <span>IN E<span id="brd-btm">VIDE</span>NZA</span>
          <span>PODCAST</span>
          <span>CLASSIFICHE</span>
          <span>GENERI E MOOD</span>
          <span>NUOVE USCITE</span>
          <span>SCOPRI</span>
        </div>

        <!-- contenuto scrollabile -->
        <h2 class="title-sec-songs">Recently played</h2>

        <div class="cnt-all-songs">
          <div class="cnt-song">
            <img src="img/metal_lifting.jpg" alt="">
            <div class="display-transp"></div>
          </div>

            <div class="cnt-song">
              <img src="img/metal_lifting.jpg" alt="">
              <div class="display-transp"></div>
            </div>

            <div class="cnt-song">
              <img src="img/metal_lifting.jpg" alt="">
              <div class="display-transp"></div>
            </div>

            <div class="cnt-song">
              <img src="img/metal_lifting.jpg" alt="">
              <div class="display-transp"></div>
            </div>

            <div class="cnt-song">
              <img src="img/metal_lifting.jpg" alt="">
              <div class="display-transp"></div>
            </div>

            <div class="cnt-song">
              <img src="img/metal_lifting.jpg" alt="">
              <div class="display-transp"></div>
            </div>

            <div class="cnt-all-songs2">
              <h2 class="title-sec-songs">Creato per Jhon Doe</h2>

            </div>

        </div>
      </div>
    </div>

    <!-- container con barra per play  -->
    <div class="cnt-footer-play">
      <div class="cnt-footer"></div>
    </div>
  </div>
</body>


</html>
